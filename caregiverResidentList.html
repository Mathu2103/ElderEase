<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resident List - ElderEase</title>
  <link rel="stylesheet" href="caregiverResident.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.jpg" alt="ElderEase Logo" />
      <span class="brand-name" id="brandName">ElderEase</span>
    </div>
    <nav>
      <a href="#">Home</a>
    </nav>
  </header>

  <main>
    <h1>Resident List</h1>
    

    <table id="residentTable" aria-label="Resident List">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Medical Condition</th>
          <th>Emergency Contact</th>
          <th>Caregiver Name</th>
         
        </tr>
      </thead>
      <tbody>
        <!-- Residents will be populated here dynamically -->
      </tbody>
    </table>
  </main>

 

 

  <script src="caregiverResident.js"></script>
</body>
</html>
