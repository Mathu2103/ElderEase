<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resident List - ElderEase</title>
  <link rel="stylesheet" href="residentList.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.jpg" alt="ElderEase Logo" />
      <span class="brand-name" id="brandName">ElderEase</span>
    </div>
    <nav>
      <a href="#">Home</a>
    </nav>
  </header>

  <main>
    <h1>Resident List</h1>
    <button class="add-btn">+ Add Resident</button>

    <table id="residentTable" aria-label="Resident List">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Medical Condition</th>
          <th>Emergency Contact</th>
          <th>Caregiver ID</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Residents will be populated here dynamically -->
      </tbody>
    </table>
  </main>

  <!-- Add/Edit Resident Popup Form -->
  <div class="popup-overlay" id="popupOverlay">
    <div class="popup-form">
      <h2 id="popupTitle">Add Resident</h2>
      <form id="residentForm">
        <input type="hidden" name="residentId" id="residentId" />
        
        <label>Name:
          <input type="text" name="full_name" required />
        </label>

        <label>Age:
          <input type="number" name="age" required />
        </label>

        <label>Gender:
          <select name="gender" required>
            <option value="">Select</option>
            <option>Male</option>
            <option>Female</option>
          </select>
        </label>

        <label>Medical Condition:
          <input type="text" name="medical_condition" required />
        </label>

        <label>Emergency Contact:
          <input type="text" name="emergency_contact" required />
        </label>

        <label>Caregiver ID:
          <input type="text" name="caregiver_id" required />
        </label>

        <div class="form-actions">
          <button type="submit" class="save-btn">Save</button>
          <button type="button" id="cancelBtn" class="cancel-btn">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="residentList.js"></script>
</body>
</html>
